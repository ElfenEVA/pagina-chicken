    <!-- Sección de Slider -->
    <div class="slider-container" style="position: relative; width: 100%; max-width: 1200px; margin: auto;">
        <!-- Slideshow images -->
        <div class="slider">
            <div class="slide fade">
                <img src="https://via.placeholder.com/1200x400?text=Alitas+Cl%C3%A1sicas" alt="Alitas Clásicas">
            </div>
            <div class="slide fade">
                <img src="https://via.placeholder.com/1200x400?text=Alitas+BBQ" alt="Alitas BBQ">
            </div>
            <div class="slide fade">
                <img src="https://via.placeholder.com/1200x400?text=Alitas+Picantes" alt="Alitas Picantes">
            </div>
            <div class="slide fade">
                <img src="https://via.placeholder.com/1200x400?text=Tiras+de+Pollo" alt="Tiras de Pollo">
            </div>
        </div>
    
        <!-- Prev/Next controls -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>

    <!-- Dot indicators -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <!-- JavaScript for Slider Functionality -->
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
    
        function moveSlide(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
    
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
    
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
    
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
    
            slides[slideIndex - 1].style.display = "block";  
            dots[slideIndex - 1].className += " active";
        }
    
        // Auto slide every 3 seconds
        setInterval(() => {
            moveSlide(1);
        }, 3000);
    </script>
